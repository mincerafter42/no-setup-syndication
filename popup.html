<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="popup.css">
	</head>
	<body>
		<div id="controls">
			<button id="options" class="ghost float-left" type="button"><img src="/icons/options.svg" alt="Options" /></button>
			<button id="add" class="ghost float-right" type="button"><img src="/icons/new.svg" alt="Add Feed" /></button>
			<div id="statusbar">
				Loading feeds
			</div>
			<div id="feedAdder" style="display:none">
				<label>Feed URL <input type="text" id="feedAddURL" placeholder="https://example.com/feed"></label>
				<button type="button" id="feedAddCancel" class="ghost"><img src="/icons/close.svg" alt="Cancel"></button>
				<button type="button" id="feedAddConfirm" class="ghost"><img src="/icons/check.svg" alt="Confirm"></button>
			</div>
		</div>
		<div id="feed"></div>
		<script src="popup.js"></script>
	</body>
</html>
